<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">    
</head>

<body>
    <div id="container">
        <div class="text" id="time-left">Time left in this year is</div>
        <div id="clock">
            <span class="text" id="month">  00 : </span>
            <span class="text" id="day">  00 : </span>
            <span class="text" id="hour">  00 : </span>
            <span class="text" id="min">  00 : </span>
            <span class="text" id="sec">  00 : </span>
            <span class="text" id="millisec">  000</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
